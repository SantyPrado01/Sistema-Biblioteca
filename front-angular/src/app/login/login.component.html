<div class="login-container">
  <div class="login-left">
    <div class="card">
      <h2>Iniciar Sesi√≥n</h2>
      <p>Por favor ingrese sus credenciales</p>
      <form (ngSubmit)="inicioSesion()">
        <div class="form-group">
          <label for="email">Nombre de Usuario</label>
          <input type="email" id="email" [(ngModel)]="nombreUsuario" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contrasena</label>
          <input type="password" id="password" [(ngModel)]="contrasena" name="password" required />
        </div>
        <button type="submit" class="btn btn-login">Iniciar Sesion</button>
      </form>
    </div>
  </div>
  <div class="login-right">
    <div class="image-container">
      <h1>Bienvenido<br> Sistema Ficticio Biblioteca Nacional</h1>
      <img src="./fondo-login.png">
    </div>
  </div>
</div>
