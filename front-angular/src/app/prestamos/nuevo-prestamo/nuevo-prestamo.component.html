<div class="app-container">
    <app-barra-navegacion></app-barra-navegacion> <!-- Barra de navegación -->
  
    <div class="content">
      <div class="create-user-container">
        <div class="card">
          <h2>Nuevo Préstamo</h2>
          <p>Por favor ingrese los datos del préstamo</p>
  
          <form (ngSubmit)="crearPrestamo()">
  
            <div class="form-group">
              <label for="libro">Libro</label>
              <input type="text" id="libro" [(ngModel)]="libroNombre" name="libroNombre" required/>
            </div>
  
            <div class="form-group">
              <label for="socio">Buscar Socio</label>
              <input type="text" id="socio" [(ngModel)]="socioSearchQuery" name="socioSearchQuery" (input)="buscarSocios(socioSearchQuery)" autocomplete="off" required />
              <!-- Lista de sugerencias de socios -->
              <ul *ngIf="sociosFiltrados.length > 0" class="suggestions">
                <li *ngFor="let socio of sociosFiltrados" (click)="selectSocio(socio)">
                  {{ socio.nombre }} {{ socio.apellido }}
                </li>
              </ul>
            </div>
  
            <div class="form-group">
              <label for="fechaPrestamo">Fecha de Préstamo</label>
              <input type="date" id="fechaPrestamo" name="fechaPrestamo" [(ngModel)]="fechaPrestamoString" disabled />
            </div>
  
            <div class="form-group">
              <label for="fechaDevolucion">Fecha de Devolución</label>
              <input type="date" id="fechaDevolucion" name="fechaDevolucion" [(ngModel)]="fechaDevolucionString" disabled />
            </div>
  
            <button type="submit" class="btn-crear-usuario">Crear Préstamo</button>
          </form>
        </div>
      </div>
    </div>
  </div>
