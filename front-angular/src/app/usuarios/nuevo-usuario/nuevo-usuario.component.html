<div class="create-user-container">
    <div class="create-user-box">
      <h2>Crear Usuario</h2>
      <form (ngSubmit)="crearUsuario()">
        <div class="form-group">
          <label for="nombreUsuario">Nombre de Usuario</label>
          <input type="text" id="nombreUsuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
        </div>
  
        <div class="form-group">
          <label for="contrasena">Contrase√±a</label>
          <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required />
        </div>
  
        <div class="form-group">
          <label for="rol">Rol</label>
          <select id="rol" [(ngModel)]="rol" name="rol" required>
            <option value="" disabled selected>Seleccione un rol</option>
            <option value="Administrador">Administrador</option>
            <option value="Administrativo">Administrativo</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-create">Crear Usuario</button>
      </form>
    </div>
  </div>
