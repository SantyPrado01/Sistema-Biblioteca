<div class="app-container">
  <app-barra-navegacion></app-barra-navegacion> <!-- Barra de navegación -->
  <div class="content">
    <div class="create-user-container">
      <div class="card">
        <h2>Editar Usuario</h2>
        <p>Por favor ingrese los nuevos datos del usuario</p>
        <form (ngSubmit)="actualizarUsuario()">
          <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario</label>
            <input type="text" id="nombreUsuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
          </div>

          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required />
          </div>

          <div class="form-group">
            <label for="rol">Rol</label>
            <select id="rol" [(ngModel)]="rol" name="rol" required>
              <option value="" disabled>Seleccione un rol</option>
              <option value="Administrador">Administrador</option>
              <option value="Administrativo">Administrativo</option>
            </select>
          </div>

          <button type="submit" class="btn-crear-usuario">Actualizar Usuario</button>
        </form>

        <button (click)="cancelar()" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>
</div>
