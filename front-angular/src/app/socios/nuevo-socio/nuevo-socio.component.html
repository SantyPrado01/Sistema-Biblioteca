<div class="app-container">
    <app-barra-navegacion></app-barra-navegacion> <!-- Tu barra de navegación -->
    <div class="content">
      <div class="create-user-container"> <!-- Cambiar a login-container -->
        <div class="card"> <!-- Cambiar a card -->
          <h2>Crear Socio</h2>
          <p>Por favor ingrese los datos del nuevo socio</p> <!-- Título y descripción -->
          <form (ngSubmit)="crearSocio()">
  
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required />
            </div>
  
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" [(ngModel)]="email" name="email" required />
            </div>
  
            <div class="form-group">
              <label for="telefono">Telefono</label>
              <input type="text" id="telefono" [(ngModel)]="telefono" name="telefono" required />
            </div>
  
            <button type="submit" class="btn-crear-usuario">Crear Usuario</button> <!-- Botón estilizado -->
          </form>
        </div>
      </div>
    </div>
  </div>
