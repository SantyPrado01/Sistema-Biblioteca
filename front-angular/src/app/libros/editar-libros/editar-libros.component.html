<div class="app-container">
    <app-barra-navegacion></app-barra-navegacion> <!-- Tu barra de navegación -->
    <div class="content">
      <div class="create-user-container"> <!-- Cambiar a login-container -->
        <div class="card"> <!-- Cambiar a card -->
          <h2>Editar Libro</h2>
          <p>Por favor ingrese los Nuevos datos del libro</p> <!-- Título y descripción -->
          
          <form (ngSubmit)="actualizarLibro()" #socioForm="ngForm"> <!-- Cambiado para manejar el formulario -->
            
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input
                type="text"
                id="titulo"
                [(ngModel)]="titulo"
                name="titulo" 
                required
                pattern="^[a-zA-Z\s]*$" 
              />
              <div *ngIf="socioForm.controls['titulo']?.invalid && (socioForm.controls['titulo']?.touched || socioForm.submitted)">
                <small class="error-text">El Titulo es obligatorio y debe contener solo letras.</small>
              </div>
            </div>
  
            <div class="form-group">
              <label for="autor">Autor</label>
              <input
                type="text"
                id="autor"
                [(ngModel)]="autor"
                name="autor" 
                required
                pattern="^[a-zA-Z\s]*$" 
              />
              <div *ngIf="socioForm.controls['autor']?.invalid && (socioForm.controls['autor']?.touched || socioForm.submitted)">
                <small class="error-text">El Autor es obligatorio y debe contener solo letras.</small>
              </div>
            </div>
  
            <div class="form-group">
              <label for="categoria">Categoria</label>
              <select id="categoria" [(ngModel)]="categoria" name="categoria" required #rolModel="ngModel"> <!-- Cambiado a 'categoria' -->
                <option value="" disabled selected>Seleccione una Categoria</option>
                <option value="ficcion">Ficcion</option>
                <option value="noFiccion">No Ficcion</option>
                <option value="infantilJuvenil">Infantil y Juvenil</option>
                <option value="cienciaTecnologia">Ciencia y Tecnologia</option>
                <option value="arteHumanidades">Arte y Humanidades</option>
                <option value="educacion">Educacion</option>
                <option value="derechoEconomia">Derecho y Economia</option>
                <option value="cienciasSociales">Ciencias Sociales</option>
                <option value="saludBienestar">Salud y Bienestar</option>
              </select>
              <div *ngIf="rolModel.invalid && rolModel.touched" class="error-message">
                La Categoria es obligatoria.
              </div>
            </div>
  
            <button type="submit" class="btn-crear-usuario" [disabled]="!socioForm.valid">Actualizar Libro</button> 
            <div *ngIf="mensajeExito" class="alert alert-success" style="margin-top: 20px;">
              {{ mensajeExito }}
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </div>
