<div class="app-container">
    <app-barra-navegacion></app-barra-navegacion> <!-- Tu barra de navegación -->
    <div class="content">
      <div class="create-user-container"> <!-- Cambiar a login-container -->
        <div class="card"> <!-- Cambiar a card -->
          <h2>Crear Libro</h2>
          <p>Por favor ingrese los datos del nuevo libro</p> <!-- Título y descripción -->
          <form (ngSubmit)="crearLibro()">
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" id="nombreUsuario" [(ngModel)]="titulo" name="titulo" required />
            </div>
  
            <div class="form-group">
              <label for="autor">Autor</label>
              <input type="text" id="autor" [(ngModel)]="autor" name="autor" required />
            </div>
  
            <div class="form-group">
              <label for="rol">Categoria</label>
              <select id="rol" [(ngModel)]="categoria" name="rol" required>
                <option value="" disabled selected>Seleccione una Categoria</option>
                <option value="ficcion">Ficcion</option>
                <option value="noFiccion">No Ficcion</option>
                <option value="infantilJuvenil">Infantil y Juvenil</option>
                <option value="cienciaTecnologia">Ciencia y Tecnologia</option>
                <option value="arteHumanidades">Arte y Humanidades</option>
                <option value="educacion">Educacion</option>
                <option value="derechoEconomia">Derecho y Economia</option>
                <option value="cienciasSociales">Ciencias Sociales</option>
                <option value="saludBienestar">Salud y Bienestar</option>
              </select>
            </div>
  
            <button type="submit" class="btn-crear-usuario">Guardar Libro</button> <!-- Botón estilizado -->
          </form>
        </div>
      </div>
    </div>
  </div>
